<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Caminho relativo corrigido para a pasta de CSS/JS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login-page/style.css') }}">
  <link rel="icon" href="data:image/x-icon,;">
  <title>Login | MyGeli</title>
</head>
<body>

  <div class="loader-wrapper" id="loader-wrapper">
    <div class="loader-container">
      <p class="loader-text">Carregando</p>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p class="progress-percentage" id="progress-percentage">0%</p>
    </div>
  </div>
  
  <!-- Suas colunas e divs de design -->
  <div class="coluna1">
    <div class="bar1fra-12"></div>
    <div class="bar1for-12"></div>
  </div>
  
  <div class="coluna2">
    <div class="bar1fra-23"></div>
    <div class="bar1for-23"></div>
  </div>
  
  <div class="coluna3">
    <div class="bar2fra-23"></div>
    <div class="bar2for-23"></div>
  </div>
  
  <div class="coluna4">
    <div class="bar1fra-12"></div>
    <div class="bar1for-12"></div>
  </div>

    <div class="login-container">
      <div class="login-header">
        <h1>Bem vindo(a) de volta!</h1>
        <p>Entre com as credenciais para acessar sua conta</p>
      </div>
      <!-- Action agora aponta para a rota Flask '/login' -->
      <form class="login-form" action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <label for="username">E-mail</label>
          <div class="email-field">
            <input type="email" id="username" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-field">
            <input type="password" id="password" name="senha" required>
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path class="eye-open" d="M12 4.5c-5 0-9.27 3.11-11 7.5 1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                <path class="eye-closed" d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" style="display: none;"/>
              </svg>
            </button>
          </div>
          <div class="error-message" style="display: none;">
            Sua senha deve ter ao mínimo 6 caracteres!
          </div>
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="lembrar_de_mim">
            <label for="remember">Lembrar de mim</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="login-button" name="login">Login</button>
        <div class="register-link">
          <!-- Link corrigido para a rota Flask '/register' -->
          <p>Não tem uma conta? <a href="{{ url_for('register') }}">Crie uma</a></p>
        </div>
      </form>
    </div>

  <!-- Caminho relativo corrigido para a pasta de CSS/JS -->
  <script src="{{ url_for('static', filename='login-page/script.js') }}"></script>
</body>
</html>
